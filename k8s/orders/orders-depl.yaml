apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: cstudent/orders
          env:
            - name: PGHOST
              value: "orders-postgres-cluster-ip"
            - name: PGUSER
              value: "orders"
            - name: PGDATABASE
              value: "orders-database"
            - name: PGPASSWORD
              value: "${POSTGRES_PASSWORD}"
            - name: JWT_KEY
              value: "${JWT_KEY}"
